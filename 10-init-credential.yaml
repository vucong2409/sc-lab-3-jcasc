credentials:
  system:
    domainCredentials:
      - credentials:
          - usernamePassword:
              scope: GLOBAL
              id: "git-cred"
              username: "${GIT_USERNAME}"
              password: "${GIT_PASSWORD}"
          - aws:
              scope: GLOBAL
              id: "aws-for-jenkins-master"
              accessKey: "${AWS_MASTER_ACCESS_KEY}"
              secretKey: "${AWS_MASTER_SECRET_KEY}"
          - basicSSHUserPrivateKey:
              scope: GLOBAL
              id: "ssh-for-jenkins-worker"
              username: ec2-user
              privateKeySource:
                directEntry:
                  privateKey: "${WORKER_PRIVATE_KEY}"
